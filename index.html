<!DOCTYPE htmogin-input-passworl>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Montserrat:wght@100&family=Noto+Sans:wght@100&family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <form action="" class="form-login">
            <ul class="login-nav">
                <li class="login-nav__item active">
                    <a href="#">Sign In</a>
                </li>
                <li class="login-nav__item">
                    <a href="#">
                        Sign Up

                    </a>
                </li>
            </ul>
            <label for="login-input-user" class="login__label">
                Username
            </label>
            <input id="login-input-user" class="login_input" type="text">
            
            <label for="ld" class="login__label">
                Password
            </label>
            <input type="password" class="login_input" id="login-input-password">
            <label for="login-sign-up" class="login__label--checkbox">
                <input type="checkbox" class="login__input--checkbox" id="login-sign-up" />
                Keep me Signed in
            </label>
            <button class="login__submit">Sign in</button>
        </form>
        <a href="#" class="login__forget">Forget password</a>
    </div>
</body>

</html>
